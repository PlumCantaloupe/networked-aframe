<html>
  <head>
    <meta charset="utf-8" />
    <title>Dev Example — Networked-Aframe</title>
    <meta name="description" content="Dev Example — Networked-Aframe" />

    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <!--   NAF basic requirements   -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"></script>
    <script src="/easyrtc/easyrtc.js"></script>
    <script src="/dist/networked-aframe.js"></script>

    <!--   used to prevent players from spawning on top of each other so much  -->
    <script src="/js/spawn-in-circle.component.js"></script>

    <!-- simple parenting component to "carry" things -->
    <script src="/js/pickupable.component.js"></script>

    <!--   used for the pretty environment   -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.5.0/dist/aframe-environment-component.min.js"></script>

    <!-- for random avatar color -->
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.2/dist/aframe-randomizer-components.min.js"></script>

    <script>
      //want the object and person to be the same color so that it is clear who can interact with what
      AFRAME.registerComponent('random-same-color', {
        init: function () {
          //player_head
          //pickup-object

          const randCol =
            'rgb(' +
            Math.floor(Math.random() * 256) +
            ',' +
            Math.floor(Math.random() * 256) +
            ',' +
            Math.floor(Math.random() * 256) +
            ')';

          document.querySelector('#player_head').setAttribute('color', randCol);
          document.querySelector('#pickup-object').setAttribute('material', { color: randCol });
        }
      });
    </script>
  </head>
  <body>
    <a-scene
      networked-scene="
      room: dev;
      debug: true;
      adapter: wseasyrtc;
    "
      random-same-color
    >
      <a-assets>
        <!-- Templates -->

        <!-- Avatar -->
        <template id="avatar-template">
          <a-entity class="avatar">
            <a-sphere class="head" color="#ffffff" scale="0.45 0.5 0.4"></a-sphere>
            <a-entity class="face" position="0 0.05 0">
              <a-sphere class="eye" color="#efefef" position="0.16 0.1 -0.35" scale="0.12 0.12 0.12">
                <a-sphere class="pupil" color="#000" position="0 0 -1" scale="0.2 0.2 0.2"></a-sphere>
              </a-sphere>
              <a-sphere class="eye" color="#efefef" position="-0.16 0.1 -0.35" scale="0.12 0.12 0.12">
                <a-sphere class="pupil" color="#000" position="0 0 -1" scale="0.2 0.2 0.2"></a-sphere>
              </a-sphere>
            </a-entity>
          </a-entity>
        </template>

        <!-- template we will use to sync position, rotations, and scale of an object -->
        <template id="interactive-geo-template">
          <a-entity></a-entity>
        </template>

        <!-- /Templates -->
      </a-assets>

      <a-entity environment="preset:starry;groundColor:#000000;"></a-entity>

      <!-- avatar -->
      <a-entity
        id="player"
        networked="template:#avatar-template; attachTemplateToLocal:false;"
        camera
        position="0 1.6 0"
        spawn-in-circle="radius:3"
        wasd-controls
        look-controls
      >
        <!-- need pointer to interact with elements -->
        <a-entity
          id="pointer"
          cursor="fuse:false; rayOrigin:mouse;"
          raycaster="far:20; interval:300; objects:.interactive;"
        >
        </a-entity>
        <a-sphere id="player_head" class="head" visible="false"></a-sphere>
      </a-entity>

      <!-- object to pickup -->
      <a-entity
        id="pickup-object"
        class="interactive"
        networked="template:#interactive-geo-template; attachTemplateToLocal:true; synchWorldTransforms:true;"
        pickupable
        spawn-in-circle="radius:5"
        geometry="primitive:dodecahedron; radius:1.0;"
        animation="property:rotation.y; to:360; dur:15000; easing:linear; loop:true"
      >
      </a-entity>

      <!-- text instructions -->
      <a-entity
        position="0 0.8 0"
        geometry="primitive:plane; width:8; height:0.4"
        material="color:blue;"
        text="value:Click on object to pick up. Click again to release.;"
      ></a-entity>

      <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
      <a-entity light="color: #ffaaff; intensity: 1.5" position="5 5 5"></a-entity>
    </a-scene>

    <script>
      // Define custom schema for syncing avatar color, set by random-color
      NAF.schemas.add({
        template: '#avatar-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material',
            property: 'color'
          }
        ]
      });

      NAF.schemas.add({
        template: '#interactive-geo-template',
        components: ['position', 'rotation', 'scale', 'geometry', 'material']
      });

      // Called by Networked-Aframe when connected to server
      function onConnect() {
        console.log('onConnect', new Date());
      }
    </script>
  </body>
</html>
